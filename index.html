<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constellation Forge</title>
  <link rel="icon" href="src/images/logo.ico">
  <link rel="stylesheet" href="src/styles/top.css">
</head>
<body>
  <div
    class="top-part"
  >
    <div
      class="header"
    >
      <a
        href="/"
      >
        <image
          class="logo-large"
          src="src/images/logo-large.png"
        />
      </a>
      <div
        class="header-buttons"
      >
        <a
          class="header-button"
          id="explore"
          href="explore.html"
        >
          EXPLORE
        </a>
        <a
          class="header-button"
          id="challenges"
        >
          MY CHALLENGES
          <ul
            class="dropdown"
            id="dropdown"
          >
            <li>
              <input
                type="checkbox"
                checked
              />
              <span>
                VISIT 3 EXOPLANETS
              </span>
            </li>
            <li>
              <input
                type="checkbox"
              />
              <span>
                CREATE 5 CONSTELLATIONS
              </span>
            </li>
            <li>
              <input
                type="checkbox"
              />
              <span>
                LEARN ABOUT 2 STARS
              </span>
            </li>
          </ul>
        </a>
        <button
          class="header-button"
          id="news"
        >
          NEWS
        </button>
        <button
          class="header-button"
          id="about"
        >
          ABOUT US
        </button>
        <button
          class="header-button"
          id="search"
        >
          <image
            class="icon"
            src="src/images/search.png"
          />
          SEARCH
        </button>
        <button
          class="header-button"
          id="login"
        >
          <image
            class="icon"
            src="src/images/login.png"
          />
          LOGIN
        </button>
      </div>
    </div>
    <div
      class="background-container"
    >
      <video
        autoplay
        loop
        muted
        playsinline
        class="background-video"
        src="src/images/background.mp4"
      ></video>
      <span
        class="background-text"
      >
        <h1>COMING SOON</h1>
        <span>We are developing VR Support</span>
      </span>
    </div>
  </div>
  <script defer src="src/challenges.js"></script>
</body>
</html>
