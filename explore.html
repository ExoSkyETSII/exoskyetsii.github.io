<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Constellation Forge</title>
    <link rel="icon" href="src/images/logo.ico">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/estiloStar.css">
	</head>
	<body>
    <div
      class="exoplanets-list"
    >
      <input
        class="exoplanets-input input"
        placeholder="Search NASA's Exoplanet Archive"
      />
      <ul
        class="exoplanets"
      ></ul>
    </div>
    <div class="star-list">
      <form
        class="star-title-form"
      >
        <input
          class="star-title input"
          placeholder="Constellation name"
        />
        <button
          class="star-title-set"
        >
          Set
        </button>
      </form>
      <button
        class="downup-button"
        id="export"
      >
        Export
      </button>
      <button
        class="downup-button"
        id="import"
      >
        Import
      </button>
      <ul class="visible-stars">
      </ul>
    </div>
	</body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
      }
    }
  </script>
  <script defer type="module" src="src/index.js"></script>
  <script defer type="module" src="src/stars.js"></script>
  <script defer type="module" src="src/ui.js"></script>
</html>
